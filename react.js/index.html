<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById('root');
  function MinutesToHours() {
    const [amount, setAmount] = React.useState(0);
    const [filpped, setFlipped] = React.useState(false);

    const onChange = (event) => {
      setAmount(amount => event.target.value);
    }
    const reset = () => {
      setAmount(amount => 0);
    }

    const onFilp = () => {
      reset();
      setFlipped(filpped => !filpped);
    }

    return (
      <div>
        <div>
          <label htmlFor='minutes'>minutes</label>
          <input value={filpped ? amount * 60 : amount} id="minutes" placeholder='Minutes' type='number' onChange={onChange} disabled={filpped} />
        </div>
        <div>
          <label htmlFor='hours'>hours</label>
          <input value={filpped ? amount : amount / 60} id="hours" placeholder='Hours' type='number' onChange={onChange} disabled={!filpped} />
        </div>
        <button onClick={reset}>reset</button>
        <button onClick={onFilp}>flip</button>
      </div>
    )
  }

  function KmToMiles() {
    return (
      <h3>km To mile</h3>
    )
  }

  function App() {
    const [index, setIndex] = React.useState('0');
    const onSelect = (e) => {
      setIndex(index => e.target.value);
    }

    return (
      <div>
        <h1>Super converter</h1>
        <select value={index} onChange={onSelect}>
          <option value="0">Minutes & Hours</option>
          <option value="1">km & Miles</option>
        </select>
        {index === '0' ? <MinutesToHours /> : null}
        {index === '1' ? <KmToMiles /> : null}
      </div>
    )
  }

  ReactDOM.render(<App />, root);
</script>

</html>
