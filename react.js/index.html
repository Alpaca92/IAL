<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById('root');

  function App() {
    const [minutes, setMinutes] = React.useState(0);

    const onChange = (event) => {
      setMinutes(minutes => minutes = event.target.value);
    }
    const resetMinutes = () => {
      setMinutes(minutes => minutes = 0);
    }

    return (
      <div>
        <h1>Super converter</h1>
        <div>
          <label htmlFor='minutes'>minutes</label>
          <input value={minutes} id="minutes" placeholder='Minutes' type='number' onChange={onChange} />
        </div>
        <div>
          <label htmlFor='hours'>hours</label>
          <input value={minutes / 60} id="hours" placeholder='Hours' type='number' disable/>
        </div>
        <button onClick={resetMinutes}>reset</button>
      </div>
    )
  }

  ReactDOM.render(<App />, root);
</script>

</html>
